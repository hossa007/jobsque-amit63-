name: jobsque
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  device_preview: ^1.1.0
  iconsax: ^0.0.8
  smooth_page_indicator: ^1.1.0
  dotted_border: ^2.0.0+3
  country_code_picker: ^3.0.0
  intl:
  otp_text_field: ^1.1.3
  percent_indicator: ^4.2.3
  flutter_svg: ^2.0.7
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  shared_preferences: ^2.2.1
  dio: ^5.3.2
  email_validator: ^2.1.17
  buildcondition: ^0.0.4
  file_picker: ^6.0.0
  syncfusion_flutter_pdfviewer: ^23.1.43
  photo_view: ^0.14.0
  share_plus: ^7.2.1
  http: ^1.1.0
  path_provider: ^2.1.1
  shimmer: ^3.0.0
  image_picker: ^1.0.4
  awesome_snackbar_content: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/onboarding/Logo (1).png"
  min_sdk_android: 21 # android min sdk min:16, default 21

  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/splash/
    - assets/images/onboarding/
    - assets/images/icons/
    - assets/images/auth/
    - assets/images/home/




  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/font/SF-Pro-Display-Regular.ttf
          weight: 400
        - asset: assets/font/SF-Pro-Display-Medium.ttf
          weight: 500
        - asset: assets/font/SF-Pro-Display-Bold.ttf
          weight: 700
